<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/ppay.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/same.css">

	<title>支付</title>
</head>
<body class="pay3">
<div class="gwc-out fix">
	<div class="gwc-line fix">
		<img src="img/gwc.png" class="l">
		<div class="gwc-round r">
			<span class="gwc-span1"></span>
			<span class="gwc-span2"></span>
			<span class="gwc-span3"></span>
			<span class="gwc-span4"></span>
			<span class="gwc-span5"></span>
			<span class="gwc-span6"></span>
			<span class="gwc-span7"></span>
			<span class="gwc-span8"></span>
			<span class="gwc-span9"></span>
			<span class="gwc-span10"></span>
		</div>
		<ul>
			<li class="gwc-li1">购物车</li>
			<li class="gwc-li2">确认订单</li>
			<li class="gwc-li3">支付</li>
			<li class="gwc-li4">完成</li>
		</ul>
	</div>

</div>
	<div class="y-container">
		<div class="y-pay-head">
			<h3>2017春季新品几何刺绣花朵韩版百搭中长款宽松牛仔外套</h3>
			<p>请你于<span class="y-countdown" id="y-countdown">30分</span><span class="y-countdown" id="y-countdown1">00秒</span>内完成支付</p>
		</div>
		<div class="y-payment">
			<p>选择付款方式</p>
			<select name="" id="" class="y-chose">
				<option value="线上付款">线上付款</option>
				<option value="货到付款">货到付款</option>
			</select>
		</div>
		<div class="y-pay-content">
			<div class="y-pay">
				<div class="y-wechat fix">
					<div class="y-pic">
						<img src="img/wechat_03.png" alt="">
					</div>
					<div class="y-wechat-name f18">
						<span>微信支付</span>
					</div>
					<div class="y-money f18">
						<span>实付金额：<span style="color:#ff4466">￥106.25</span></span>
					</div>
				</div>
				<div class="y-paynone fix">
					<div class="y-code">
						<img src="img/qrcode.png" alt="">
					</div>
					<div class="y-clear">
						<span>请使用微信扫码支付</span>
					</div>
				</div>
			</div>
			<div class="y-pay">
				<div class="y-wechat fix">
					<div class="y-pic y-pic1">
						<img src="img/alipay_06.png" alt="">
					</div>
					<div class="y-wechat-name f18">
						<span>支付宝支付</span>
					</div>
					<div class="y-money f18">
						<span>实付金额：<span style="color:#ff4466">￥106.25</span></span>
					</div>
				</div>
				<div class="y-paynone fix">
					<div class="y-code">
						<img src="img/qrcode.png" alt="">
					</div>
					<div class="y-clear">
						<span>请使用支付宝扫码支付</span>
					</div>
				</div>
			</div>
			<div class="y-pay">
				<div class="y-wechat fix">
					<div class="y-pic y-pic2">
						<img src="img/card_08.png" alt="">
					</div>
					<div class="y-wechat-name f18">
						<span>银联支付</span>
					</div>
					<div class="y-money f18">
						<span>实付金额：<span style="color:#ff4466">￥106.25</span></span>
					</div>
				</div>
				<div class="y-paynone y-paynone1 fix">
					<div >
						<a href=""><img src="img/pufa_03.png" alt=""></a>
					</div>
					<div>
						<a href=""><img src="img/nongye_05.png" alt=""></a>
					</div>
					<div>
						<a href=""><img src="img/minsheng_07.png" alt=""></a>
					</div>
					<div>
						<a href=""><img src="img/jianshe_11.png" alt=""></a>
					</div>
					<div>
						<a href=""><img src="img/gongshang_09.png" alt=""></a>
					</div>
				</div>
			</div>
		</div>
		<div class="y-pay-content1 fix">
			<button class="y-btn">完成</button>	
		</div>
	</div>
<script src="js/ppayy.js"></script>
<script src="js/jquery.js"></script>
<script src="js/same.js"></script>
</body>
</html>
