<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/ppay.css">
	<link rel="stylesheet" href="css/same.css">
	<title>购物车</title>
</head>
<body class="bgf4 pay1">
<header class="header">
	<div class="container">
		<div class="hd-middle r">
			<dl class="hd-top">
				<dt>
					<a href="">登录</a>
				</dt>
			</dl>
			<dl class="hd-top">
				<dt>
					<a href="">注册</a>
				</dt>
			</dl>
			<dl class="hd-top">
				<dt>
					<img src="img/xing.png">
					<a href="">我的收藏</a>
				</dt>
			</dl>
			<dl class="hd-top">
				<dt>
					<img src="img/che.png">
					<a href="">我的购物车</a>
				</dt>
			</dl>
			<dl class="hd-top">
				<dt>
					<img src="img/ye.png">
					<a href="">我的订单</a>
				</dt>
				<dd>
					<ul>
						<li><a href="">历史订单</a></li>
						<li><a href="">当前订单</a></li>
					</ul>
				</dd>
			</dl>
			<dl class="hd-top">
				<dt>
					<a href="">帮助中心</a>
				</dt>
				<dd>
					<ul>
						<li><a href="">卖家服务</a></li>
						<li><a href="">规则中心</a></li>
					</ul>
				</dd>
			</dl>
		</div>
	</div>
</header>
<div class="gwc-out fix">
	<div class="gwc-line fix">
		<img src="img/gwc.png" class="l">
		<div class="gwc-round r">
			<span class="gwc-span1"></span>
			<span class="gwc-span2"></span>
			<span class="gwc-span3"></span>
			<span class="gwc-span4"></span>
			<span class="gwc-span5"></span>
			<span class="gwc-span6"></span>
			<span class="gwc-span7"></span>
			<span class="gwc-span8"></span>
			<span class="gwc-span9"></span>
			<span class="gwc-span10"></span>
		</div>
		<ul>
			<li class="gwc-li1">购物车</li>
			<li class="gwc-li2">确认订单</li>
			<li class="gwc-li3">支付</li>
			<li class="gwc-li4">完成</li>
		</ul>
	</div>

</div>
	<div class="y-container y-container1">
		<div class="y-shop-head fix">
			<div class="y-shop1">
				<span>全部商品(1)</span>
			</div>
			<span class="y-line">|</span>
			<div>
				<span>优惠(1)</span>
			</div>
			<span class="y-line">|</span>
			<div>
				<span>库存紧张(0)</span>
			</div>
		</div>
		<div class="y-goods">
			<div class="y-goods-nav fix">
				<div class="y-allchose f16">
					<input class="y-sbtn y-sbtn1" type="checkbox">全选
				</div>
				<div style="margin-right: 240px;">
					<span>商品</span>
				</div>
				<div style="margin-right: 280px;">
					<span>商品信息</span>
				</div>
				<div style="margin-right: 120px;">
					<span>数量</span>
				</div>
				<div class="yprice" style="margin-right: 70px;">
					<span>小计(元)</span>
				</div>
				<div style="margin-right: 20px;">
					<span>操作</span>
				</div>
			</div>
			<div class="y-goods-store fix">
				<div class="y-store-l">
					<input  class="y-sbtn y-sbtn3 y-sbtn6" type="checkbox">
					<span>店铺：</span>
					<a href="">美利优选</a>
					<a href="">联系客服</a>
				</div>
				<div class="y-store-r">
					<span>优惠券：</span>
					<a href="">领取</a>
				</div>
			</div>
			<div class="y-goods-content fix">
				<div style="margin-right: 40px;margin-top: 20px;">
					<input  class="y-sbtn y-sbtn4 y-sbtn5" type="checkbox">
				</div>
				<div style="margin-right: 20px;">
					<img style="border:1px solid #999" src="img/clothes_03.png" alt="">
				</div>
				<div style="margin-right: 50px;">
					<span>2017春季新品几何刺绣花朵韩版百搭中长款宽松牛仔外套</span>
				</div>
				<div style="margin-right: 120px;">
					<span>颜色：黑色</span>
					<br>
					<span>尺码：M</span>
				</div>
				<div style="margin-right: 100px;">
					<s>151.79</s>
					<br>
					<span class="y-price" style="font-weight: bold">106.25</span>
				</div>
				<div class="y-add fix" style="margin-right: 95px;" >
					<div class="y-div1">-</div>
					<div class="y-div2 y-div4 y-number">3</div>
					<div class="y-div3">+</div>
				</div>
				<div style="margin-right: 80px;color:#ff4466;" >
					<span class="y-single-price">106.25</span>
				</div>
				<div class="ydelete" style="margin-right: 20px;">
					<a style="color:#000" href="javascript:void(0)">删除</a>
				</div>
			</div>
			<div class="y-paymoney fix">
				<div class="y-paymoney-l">
					<input  class="y-sbtn y-sbtn2" type="checkbox">
					<span>全选</span>
					<a href="">删除</a>
					<a href="">清除失效商品</a>
				</div>
				<div class="y-paymoney-r fix">
					<div class="y-paymoney-r1">
						<span>共有<div class="ynum"><span class="y-gdnumber">0</span></div>款商品：总计：</span>
						<i class="y-big" >￥<i class="y-sumprice">0.00</i></i>
					</div>
					<div class="y-gopay">
						<button class="y-gopay-btn">去付款 ></button>
					</div>
				</div>
			</div>
		</div>
		<div class="y-footer">
			<div class="y-footer-herf">
				<p>牡丹街 &copy; 2016 <a href="">mudanjie.all</a></p>
			</div>
			<div>
				<img src="img/others_03.png" alt="">
			</div>
		</div>
	</div>
<script src="js/ppayyy.js"></script>
<script src="js/jquery.js"></script>
<script src="js/same.js"></script>
</body>
</html>
